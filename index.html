<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class='weather'>
        <h1 style="font-weight: 500; padding-bottom: 15px;">Weather App</h1>
        <div class="search-bar">
            <input type="text" placeholder='Search' spellcheck="false"/>
            <button><img src="search.png" alt="" /></button>
        </div>
        <img src="clear.png" alt="" class='weather-icon' />
        <p class='temperature'>Temperature</p>
        <p class="location">Location</p>
        <div class="weather-data">
            <div class="col">
                <img src="humidity.png" alt="" />
                <div>
                    <p class="humidity">%</p>
                    <span>Humidity</span>
                </div>
            </div>  
            <div class="col">
                <img src="wind.png" />
                <div>
                    <p class="wind">km/hr</p>
                    <span>Wind Speed</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey="1c9f541eab7ff3719047c6f19e1b10c5";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox=document.querySelector('.search-bar input');
        const searchBtn=document.querySelector('.search-bar button');
        const weatherIcon = document.querySelector(".weather-icon");
        async function checkWeather(location) {
            const response = await fetch(apiUrl + location + `&appid=${apiKey}`);
            var data = await response.json();
            console.log(data);
            document.querySelector('.location').innerHTML = data.name;
            document.querySelector('.temperature').innerHTML =Math.round( data.main.temp )+ "Â°c";
            document.querySelector('.humidity').innerHTML = data.main.humidity +" %";
            document.querySelector('.wind').innerHTML = data.wind.speed +"km/hr"; 
            if (data.weather[0].main== "Clouds") {
                weatherIcon.src="cloud.png";
            }
            if (data.weather[0].main== "Clear") {
                weatherIcon.src="clear.png";
            }
            else if (data.weather[0].main== "Rain") {
                weatherIcon.src="rain.png";
            }
            else if (data.weather[0].main== "Drizzle") {
                weatherIcon.src="cloud.png";
            }
            else if (data.weather[0].main== "Mist") {
                weatherIcon.src="mist.png";
            }
            else if (data.weather[0].main== "Haze") {
                weatherIcon.src="haze.png";
            }
            document.querySelector(".weather").style.diplay ="block"
        }

        searchBtn.addEventListener("click",()=>{
            if(checkWeather(searchBox.value==="value")) {
                confirm("Confirm location");
            }
            checkWeather(searchBox.value);
             
        })
    </script>
</body>
</html>
